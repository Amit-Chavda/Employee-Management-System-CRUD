<!DOCTYPE html>

<head>
	<title>Employee Management System</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

	<br>
	<div class="container">

		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-light">
			<br>
			<h1 class="text-center">Create Employee</h1>
			<div class="card-body">


				<form th:action="@{/Employees/SaveEmployee}" th:object="${employee}" method="POST">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" class="form-control" name=" firstName" th:field="*{firstName}"
							placeholder="Enter first name" />
					</div>

					<br>

					<div class="form-group">
						<label>Last Name</label>
						<input type="text" class="form-control" name=" lastName" th:field="*{lastName}"
							placeholder="Enter last name" />
					</div>
					<br>
					<div class="form-group">
						<label>Gnder</label>
						<input type="text" class="form-control" name="gender" th:field="*{gender}"
							placeholder="Enter gender" />
					</div>
					<br>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" name="email" th:field="*{email}"
							placeholder="Enter email address" />
					</div>
					<br>
					<div class="form-group">
						<label>Job Title</label>
						<input type="text" class="form-control" name="jobTitle" th:field="*{jobTitle}"
							placeholder="Enter job title" />
					</div>
					<br>
					<div class="form-group">
						<label>Department</label>
						<input type="text" class="form-control" name="department" th:field="*{department}"
							placeholder="Enter department" />
					</div>
					<br>

					<div class="form-group">
						<label>Salary</label>
						<input type="text" class="form-control" name="department" th:field="*{salary}"
							placeholder="Enter salary" />
					</div>
					<br>

					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="password" th:field="*{password}"
							placeholder="Enter password" />
					</div>

					<br>

					<!--<div class="form-group">
						<label>Roles:</label>
						<input type="checkbox" value="admin" name="admin" th:field="*{roles}" />ADMIN &nbsp;
						<input type="checkbox" name="option1" />USER&nbsp;
						<input type="checkbox" name="option2" />EMPLOYEE&nbsp;
					</div>-->

					<br>
					<div class="footer-body">
						<button type="submit" class="btn btn-primary ">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
